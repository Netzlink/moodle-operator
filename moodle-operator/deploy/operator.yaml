apiVersion: apps/v1
kind: Deployment
metadata:
  name: moodle-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: moodle-operator
  template:
    metadata:
      labels:
        name: moodle-operator
    spec:
      serviceAccountName: moodle-operator
      containers:
        - name: moodle-operator
          # Replace this with the built image name
          image: nicokahlert/moodle-operator:f55ccfc889c4e7cb688231f7f87ee50b90aa9fb7
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "moodle-operator"
