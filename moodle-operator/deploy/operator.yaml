apiVersion: apps/v1
kind: Deployment
metadata:
  name: moodle-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: moodle-operator
  template:
    metadata:
      labels:
        name: moodle-operator
    spec:
      serviceAccountName: moodle-operator
      containers:
        - name: moodle-operator
          # Replace this with the built image name
          image: netzlink/moodle-operator:52cb61c4eae8f87ac5ee7c6c3523f6e500ce51f0
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "moodle-operator"
